<script>
    var start = {
        elem: "#start",
        format: "YYYY-MM-DD",
        max: "2099-06-16 23:59:59", istime: false, istoday: true,
        choose: function (datas) {
            end.min = datas;
            end.start = datas
        }
    };
    var end = {
        elem: "#end",
        format: "YYYY-MM-DD",
        max: "2099-06-16 23:59:59",
        istime: false, istoday: true,
        choose: function (datas) {
            start.max=datas;
        }
    };
    laydate(start);
    laydate(end);
</script>
<script>
    $(function () {
        $(window).bind("resize",function(){
            var width=$(".jqGrid_wrapper").width();
            $("#table").setGridWidth(width);
        });

        $.jgrid.defaults.styleUI="Bootstrap";
        $("#table").jqGrid({
            url:"/member/getMenberList",
            datatype: "json",
            colModel:[
//                {label:'ID',name:'id',index:'id',width:40,editable: false,sortable: true},
                {label:'ID',name:'id',index:'id',width:50,editable: false,sortable: true
// 			,formatter:function(a,b,c){
//                     var editurl = "../user/add/id/"+ c.id;
//                     return '<a href="javascript:;" url="'+editurl+'" data-title="编辑用户" onclick="layer_open(this,1)">'+ a +'</a>';
//                 }
                },
                {label:'昵称',name:'nickName',index:'nickName',width:40,editable: false,sortable: false},
                {label:'用户名',name:'userName',index:'userName',width:40,editable: false,sortable: false},
                {label:'电话',name:'phone',index:'phone',width:40,editable: false,sortable: false},
                {label:'角色',name:'role',index:'role',width:40,editable: false,sortable: false,formatter:function (a,b,c){
                 	if(a == 0){
                        return '普通会员';
                    } 
                 	if(a == 1){
                        return '中级会员';
                    }
                 	if(a == 2){
                        return '高级会员';
                    }
                 	return '普通会员';
                }},
                {label:'邮箱',name:'email',index:'email',width:50,editable: false,sortable: true
                },
                {label:'住址',name:'address',index:'address',width:45,editable: false,sortable: true
                },
                {label:'注册日期',name:'createTime',index:'createTime',width:60,editable: false,sortable: true
                },
                {label:'状态',name:'state',index:'state',width:40,editable: false,sortable: false,formatter:function (a,b,c){
                 	if(a == 0){
                        return '<a href="javascript:;" data-id='+c.id+' data-status="0" onclick="setStatus(this)"><span class="label label-danger" title="禁用">禁用</span></a>';
                    } else{
                        return '<a href="javascript:;" data-id='+c.id+' data-status="1" onclick="setStatus(this)"><span class="label label-primary" title="正常">正常</span></a>';
                    }
                }},
                {label:'操作',width:80,sortable: false,align:'left',formatter: function (a, b, c) {
                    var detailurl = "member_info.html?id="+c.id;
                    var btn = '';
                    btn += '<a href="javascript:;" url="'+detailurl+'" data-title="编辑" onclick="layer_open(this,1)"><span class="label label-info" title="编辑">编辑</span></a>&nbsp;';
                    btn += '<a href="javascript:;"><span class="label label-danger" title="删除" data-id="'+c.id+'" onclick="del(this)">删除</span></a>';
                    return btn;
                }},
            ],
            rowNum:10,
            rowList:[10,20,30,100,500],
            pager: '#pager',
            sortable: true,
            sortname: 'id',
            sortorder: "asc",
            viewrecords: true,
            autowidth:true,
            pagination: true,
            mtype: 'post',
            height: 'auto',
            emptyrecords: "暂无数据",
            caption:"会员列表",
            jsonReader : {
                root: "list",    // json中代表实际模型数据的入口
                page: "pageNum",    // json中代表当前页码的数据
                total: "pages",    // json中代表页码总数的数据
                records: "total", // json中代表数据行总数的数据
                repeatitems: true, // 如果设为false，则jqGrid在解析json时，会根据name来搜索对应的数据元素（即可以json中元素可以不按顺序）；而所使用的name是来自于colModel中的name设定。
                cell: "cell",
                id: "id",
                userdata: "userdata",
                subgrid: {
	                root:"rows", 
	                repeatitems: true, 
	                cell:"cell"
	            }
            },
            loadComplete: function (xhr) {
            	console.log(xhr);
            	console.log($("#table").jqGrid('getGridParam'));
                if(xhr.code==0){
                    layer.msg(xhr.msg);
                    return false;
                }
            }
        });
    });
    function setStatus(a){
    	var status=$(a).data("status");
    	var id=$(a).data("id");
    	$.ajax({ url: "/member/updateMemberStatus", data:{status:status,id:id}, success: function(data){
           if(data==1){
        	   var span=$(a).find("span");
        	   if(status==0){
        		   $(a).data("status",1);
        		   $(span).attr("class","label label-primary");
        		   $(span).attr("title","正常");
        		   $(span).html("正常");
        	   }else{
        		   $(a).data("status",0);
        		   $(span).attr("class","label label-danger");
        		   $(span).attr("title","禁用");
        		   $(span).html("禁用");
        	   }
           }else{
        	   layer.msg("操作失败!");
           }
          }});
    }
    function del(a){
    	var id=$(a).data("id");
    	layer.confirm('确定要删除此记录吗？', function(){ 
    		layer.closeAll('dialog');
    		$.ajax({ url: "/member/delMember", data:{id:id}, success: function(data){
    	          layer.msg("删除成功");
    	          $("#table").trigger("reloadGrid");
    	           }
    	          });
    		}); 
    }
</script>
