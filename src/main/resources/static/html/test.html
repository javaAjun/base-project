		// 合并单元格
		function hbdyg() {
			var tab = parent.document.getElementById("spec_input_tab"); //要合并的tableID
			var maxCol = 5, val, count, start; //maxCol：合并单元格作用到多少列
			if (tab != null) {
				for (var col = maxCol - 1; col >= 0; col--) {
					count = 1;
					val = "";
					for (var i = 0; i < tab.rows.length; i++) {
						if (val == tab.rows[i].cells[col].innerHTML) {
							count++;
						} else {
							if (count > 1) { //合并
								start = i - count;
								tab.rows[start].cells[col].rowSpan = count;
								for (var j = start + 1; j < i; j++) {
									tab.rows[j].cells[col].style.display = "none";
								}
								count = 1;
							}
							val = tab.rows[i].cells[col].innerHTML;
						}
					}
					if (count > 1) { //合并，最后几行相同的情况下
						start = i - count;
						tab.rows[start].cells[col].rowSpan = count;
						for (var j = start + 1; j < i; j++) {
							tab.rows[j].cells[col].style.display = "none";
						}
					}
				}
			}
		}

		function layer_open1(_self, flag) {
			var spec = $(_self).attr('data-spec');
			var url = $(_self).attr('url');
			var title = $(_self).attr('data-title');
			if (spec) {
				url = url + '/spec/' + spec;
			}
			layer.open({
				type : 2,
				title : title,
				shadeClose : true,
				shade : 0.3,
				area : [ '90%', '90%' ],
				content : url,
				end : function() {
					if (flag == 1) {
						$("#table").trigger("reloadGrid");
					}
				}
			});
		}

		$('#mid').change(function() {
			var id = $(this).val();
			if (id == 0) {
				$('#props').html('');
			} else {
				getAttr(id, goodsId);
			}
		});

		function getAttr(id, goodsId) {
			var url = "/admin/goods/props.html";
			$.post(url, {
				id : id,
				goodsId : goodsId
			}, function(data) {
				$('#props').html(data.props);
			});
		}
