<div class="ibox">

        <h5>基本信息</h5>
    </div>-->
    <div class="ibox-content">
        <style>
            th{
                width: 100px;
            }
        </style>
         <table class="table table-striped">
            <tr>
                <th>会员编号</th>
                <td id="id"></td>

            <tr>

                </td>
            </tr>
            <tr>

            </tr>
             <tr>
                <th>状态</th>

                <th>身份证号</th>

            </tr>
             <tr>
                <th>注册时间</th>
                <td id="createTime"></td>
                <th>修改时间</th>
                <td id="updateTime"></td>
            </tr>
             <tr>
                <th>QQ</th>
                <td id="qq"></td>
                <th>资金</th>
                <td id="capital"></td>
            </tr>

        </table>

    </div>

<script src="../js/common.js"></script>

<script>
	var url="/member/getMenberListById";
	var data={id:getQueryString('id')};
	$.get(url,data,function(data){
		console.log(data);
		var tds=$('td');
		for(var i in data){
			if('role'==i){
				if(data[i] == 0){
                    $('#'+i).html('普通会员');
                } 
        		else if(data[i] == 1){
                    $('#'+i).html('中级会员');
                }
             	else if(data[i] == 2){
                    $('#'+i).html('高级会员');
                }
             	else{
             		$('#'+i).html('普通会员');
             	}
			}else{
				$('#'+i).html(data[i]);
			}
		}
	});
</script>

</body>
